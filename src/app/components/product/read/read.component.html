<div class="mat-elevation-z4">
  <table mat-table  [dataSource]="products">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price  | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{row.id}}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="/products/delete/{{row.id}}">
          <i class="material-icons delete" >delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedCoumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCoumns"></tr>
  </table>

</div>
